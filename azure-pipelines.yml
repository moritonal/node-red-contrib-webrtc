trigger:
  batch: true
  branches:
    include:
    - master
  tags:
    include: 
    - refs/tags/v*

name: "Windows Release"

pool:
  vmImage: 'windows-latest'

jobs:
  - job: Build
    steps:
      - task: UseNode@1

      - script: npm install
        displayName: 'NPM Install'

      - pwsh: |
          mkdir ./artifacts
          cd ./artifacts
          npm pack ./../
        displayName: "Packing up"
      - publish: "./artifacts"
        displayName: "Publishing artifacts"

  - job: Release
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
    dependsOn: [ "Build" ]
    steps:
      - task: Npm@1
        inputs:
          command: 'publish'
          publishEndpoint: 'NPM JS'